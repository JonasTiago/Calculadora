<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/butao.css">
</head>
<body>
    <main class="calculadora">
        <input type="text" class="calculadora__tela">
        <section class="calculadora__teclas">
                <button class="numeros__bnt">7</button>
                <button class="numeros__bnt">8</button>
                <button class="numeros__bnt">9</button>
                <button class="numeros__bnt numeros__bnt--ce">CE</button>
                <button class="numeros__bnt numeros__bnt--c">C</button>
                <button class="numeros__bnt">4</button>
                <button class="numeros__bnt">5</button>
                <button class="numeros__bnt">6</button>
                <button class="numeros__bnt">/</button>
                <button class="numeros__bnt">x</button>
                <button class="numeros__bnt">1</button>
                <button class="numeros__bnt">2</button>
                <button class="numeros__bnt">3</button>
                <button class="numeros__bnt">-</button>
                <button class="numeros__bnt numeros__bnt--mais">+</button>
                <button class="numeros__bnt numeros__bnt--zero">0</button>
                <button class="numeros__bnt">,</button>
                <button class="numeros__bnt">=</button>
        </section>
    </main>
</body>
</html>
